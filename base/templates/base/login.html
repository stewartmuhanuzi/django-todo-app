{% extends 'base/main.html' %} {% block content %}
<div class="header-bar">
    <h1>Login Form</h1>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %} {{ form.as_p }}

        <input class="button" type="submit" value="Login">
    </form>

    <a>Don't Have an Account <a href="{% url 'register' %}">Register</a></a>
</div>

{% endblock content %}
