{% extends 'base/main.html' %} {% block content %}
<div class="header-bar">
    <h1>Register Form</h1>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <label>{{form.username.label}}</label> {{ form.username }}
        <label>{{form.password1.label}}</label> {{ form.password1 }}
        <label>{{form.password2.label}}</label> {{ form.password2}}
        <input style="margin-top: 10px;" class="button" type="submit" value="Register">
    </form>
    <a>Already Have an Account? <a href="{% url 'login' %}">Login</a></a>
</div>

{% endblock content %}
